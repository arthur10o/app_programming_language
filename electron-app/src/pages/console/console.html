<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A++ IDE - Console</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../styles/common_css.css">
</head>
<body>
    <div class="container console-container">
        <header>
            <h1>Console</h1>
            <p>Track the execution of your orders and applications in real time.</p>
        </header>
        <br>
        <main>
            <div class="console">
                <pre id="console-output">Welcome to the console. Messages will appear here...</pre>
            </div>
            <div class="action-buttons">
                <button class="button" id="clear-console">Clear</button>
                <button class="button" id="back-home" onclick="window.location.href = '../home/index.html';">Back to Home</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 A++ IDE. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="../../scripts/styleManager.js"></script>
</body>
</html>
