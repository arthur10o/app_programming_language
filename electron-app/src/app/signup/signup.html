<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>A++ IDE - Sign Up</title>
        <link rel='stylesheet' href='signup.css'>
        <link rel='stylesheet' href='../../common/styles.css'>
    </head>
    <body>
        <div id="loader" style="display:none;">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
        <div class="container">
            <div class="login-container">
                <h1 id="h1">Sign Up</h1>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" autocomplete="username" required>
                        <div id="username-error" class="error-message" style="display: none;">
                            <svg class="error-icon" viewBox="0 0 24 24">
                                <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 14a1.25 1.25 0 1 1 1.25-1.25A1.251 1.251 0 0 1 12 16Zm1-4h-2V7h2Z"/>
                            </svg>
                            <span class="error-text">Username must be ...</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" autocomplete="email" required>
                        <div id="email-error" class="error-message" style="display: none;">
                            <svg class="error-icon" viewBox="0 0 24 24">
                                <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 14a1.25 1.25 0 1 1 1.25-1.25A1.251 1.251 0 0 1 12 16Zm1-4h-2V7h2Z"/>
                            </svg>
                            <span class="error-text">Invalid email format.</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                            <button type="button" id="toggle-password-id" class="toggle-password" aria-label="Show password">
                                <svg id="eye-icon-password" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13c-3.03 0-5.5-2.47-5.5-5.5S8.97 6.5 12 6.5 17.5 8.97 17.5 12 15.03 17.5 12 17.5zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="password-error" class="error-message" style="display: none;">
                            <svg class="error-icon" viewBox="0 0 24 24">
                                <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 14a1.25 1.25 0 1 1 1.25-1.25A1.251 1.251 0 0 1 12 16Zm1-4h-2V7h2Z"/>
                            </svg>
                            <span class="error-text">Password must be ...</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" placeholder="Confirm your password" autocomplete="current-password" required>
                            <button type="button" id="toggle-confirm-password-id" class="toggle-password" aria-label="Show password">
                                <svg id="eye-icon-confirm-password" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13c-3.03 0-5.5-2.47-5.5-5.5S8.97 6.5 12 6.5 17.5 8.97 17.5 12 15.03 17.5 12 17.5zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="password-confirm-error" class="error-message" style="display: none;">
                            <svg class="error-icon" viewBox="0 0 24 24">
                                <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 14a1.25 1.25 0 1 1 1.25-1.25A1.251 1.251 0 0 1 12 16Zm1-4h-2V7h2Z"/>
                            </svg>
                            <span class="error-text">Passwords do not match.</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                        <template id="error-template">
                            <div class="error-message" style="display: none;">
                                <svg class="error-icon" viewBox="0 0 24 24">
                                    <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 14a1.25 1.25 0 1 1 1.25-1.25A1.251 1.251 0 0 1 12 16Zm1-4h-2V7h2Z"/>
                                </svg>
                                <span class="error-text"></span>
                            </div>
                        </template>
                    </div>
                    <button class="button" id="signup-button" type="submit">Sign Up</button>
                    <div class="login-link">
                        <p>Already have an account? <a href="../login/login.html">Log in here</a></p>
                    </div>
                </form>
            </div>
            <footer>
                <p><a href='https://github.com/arthur10o/app_programming_language/blob/main/LICENSE'>&copy; 2025 A++ IDE. All rights reserved.</a></p>
            </footer>
        </div>
        <script type="module" src="signup.js"></script>
        <script type="module" src='../../common/renderer.js'></script>
        <script src='../../common/styleManager.js'></script>
        <script src='../../common/keybindings.js'></script>
    </body>
</html>
