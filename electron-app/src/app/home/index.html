<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>A++ IDE - Home</title>
    <link rel='stylesheet' href='home.css'>
    <link rel='stylesheet' href='../../common/styles.css'>
</head>
<body>
    <div id="loader" style="display:none;">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>
    <div class='container'>
        <header>
            <h1>A++ IDE</h1>
            <p>A development environment for the A++ language</p>
        </header>
        <div class="top-right-menu">
            <div class="menu-trigger" onclick="toggle_menu()">
                <img alt="User" class="user-icon">
            </div>
            <div class="dropdown-menu" id="dropdown-menu">
            </div>
        </div>
        <main>
            <div class='action-buttons'>
                <button class='button' id='open-editor'>Open Editor</button>
                <button class='button' id='open-console'>Open Console</button>
                <button class='button' id='settings'>Settings</button>
            </div>
        </main>
        <footer>
            <p><a href='https://github.com/arthur10o/app_programming_language/blob/main/LICENSE'>&copy; 2025 A++ IDE. All rights reserved.</a></p>
        </footer>
    </div>
    <script src='home.js'></script>
    <script type="module" src='../../common/renderer.js'></script>
    <script src='../../common/styleManager.js'></script>
    <script src='../../common/keybindings.js'></script>
</body>
</html>
