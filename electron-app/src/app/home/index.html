<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title data-i18n="title_home"></title>
    <link rel='stylesheet' href='home.css'>
    <link rel='stylesheet' href='../../common/styles.css'>
</head>
<body>
    <div id="loader" style="display:none;">
        <div class="spinner"></div>
        <span data-i18n="loader_text"></span>
    </div>
    <div class='container'>
        <header>
            <h1 data-i18n="h1_home"></h1>
            <p data-i18n="p_header_home"></p>
        </header>
        <div class="top-right-menu">
            <div class="menu-trigger" onclick="toggle_menu()">
                <img alt="User" class="user-icon">
            </div>
            <div class="dropdown-menu" id="dropdown-menu">
            </div>
        </div>
        <main>
            <div class='action-buttons'>
                <button data-i18n="go_to_editor_button" class='button' id='open-editor'></button>
                <button data-i18n="go_to_console_button" class='button' id='open-console'></button>
                <button data-i18n="go_to_settings_button" class='button' id='settings'></button>
            </div>
        </main>
        <footer>
            <p><a data-i18n="copyright" href='https://github.com/arthur10o/app_programming_language/blob/main/LICENSE'></a></p>
        </footer>
    </div>
    <script src='home.js'></script>
    <script type="module" src='../../common/renderer.js'></script>
    <script src='../../common/styleManager.js'></script>
    <script src='../../common/keybindings.js'></script>
</body>
</html>
