<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title data-i18n="title_editor"></title>
    <link rel='stylesheet' href='editor.css'>
    <link rel='stylesheet' href='../../common/styles.css'>
</head>
<body>
    <div id="loader" style="display:none;">
        <div class="spinner"></div>
        <span data-i18n="loader_text"></span>
    </div>
    <div class='container editor-container'>
        <div class="search-replace-panel" id="searchReplacePanel">
            <div class="search-header">
                <input type="text" id="searchInput" data-i18n-placeholder="placeholder_search" autocomplete="off"/>
                <button class="close-btn" onclick="document.getElementById('searchReplacePanel').style.display='none'">âœ•</button>
            </div>
            <div class="replace-row">
                <label for="replaceInput" data-i18n="label_replace"></label>
                <input type="text" id="replaceInput" data-i18n-placeholder="placeholder_replace" autocomplete="off"/>
            </div>
            <div class="actions">
                <button id="replaceAllBtn" data-i18n="button_replace_all"></button>
            </div>
            <div class="search-stat">
                <span id="searchResultsIndex">0</span>
                <span id="searchResultsCount" data-i18n="label_results"></span>
            </div>
        </div>
        <header>
            <h1 data-i18n="h1_editor"></h1>
            <p data-i18n="p_header_editor"></p>
        </header>
        <br>
        <main>
            <div class='editor'>
                <div contenteditable='true' class='textarea' id='code-editor' data-i18n-placeholder="placeholder_textarea_editor" spellcheck="false"></div>
            </div>
            <div class='action-buttons'>
                <button data-i18n="run_button_editor" class='button' id='run-code' onclick='//ADD RUN FUNCTION !!!!!'></button>
                <button data-i18n="save_button" class='button' id='save-code'></button>
                <button data-i18n="load_button_editor" class='button' id='load-code'></button>
                <button data-i18n="go_to_console_button" class='button' id='console-output' onclick='window.location.href = "../console/console.html";'></button>
                <button data-i18n="go_to_settings_button" class='button' id='settings' onclick='window.location.href = "../settings/settings.html";'></button>
                <button data-i18n="go_to_home_button" class='button' id='back-home' onclick='window.location.href = "../home/index.html";'></button>
            </div>
        </main>
        <footer>
            <p><a data-i18n="copyright" href='https://github.com/arthur10o/app_programming_language/blob/main/LICENSE'></a></p>
        </footer>
    </div>
    <script src='editor.js'></script>
    <script type="module" src='../../common/renderer.js'></script>
    <script src='../../common/styleManager.js'></script>
    <script src='../../common/keybindings.js'></script>
</body>
</html>
