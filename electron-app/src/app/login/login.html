<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>A++ IDE - Login</title>
        <link rel='stylesheet' href='login.css'>
        <link rel='stylesheet' href='../../common/styles.css'>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <h1 id="h1">Login</h1>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" autocomplete="email" required>
                        <span id="email-error" class="error-message" aria-live="polite"></span>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                            <button type="button" id="toggle-password-id" class="toggle-password" aria-label="Show password">
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13c-3.03 0-5.5-2.47-5.5-5.5S8.97 6.5 12 6.5 17.5 8.97 17.5 12 15.03 17.5 12 17.5zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
                                </svg>
                            </button>
                        </div>
                        <span id="password-error" class="error-message" aria-live="polite"></span>
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                    </div>
                    <button class="button" id="login-button" type="submit">Login</button>
                    <div class="forgot-password" onclick="alert('[TODO]')">Forgot password ?</div>
                </form>
            </div>
            <footer>
                <p><a href='https://github.com/arthur10o/app_programming_language/blob/main/LICENSE'>&copy; 2025 A++ IDE. All rights reserved.</a></p>
            </footer>
        </div>
        <script type="module" src="login.js"></script>
        <script src='../../common/renderer.js'></script>
        <script src='../../common/styleManager.js'></script>
        <script src='../../common/keybindings.js'></script>
    </body>
</html>
